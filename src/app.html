<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script async type="module" src="https://beta.tenex.chat/widget.js" data-project-id="naddr1qvzqqqruh5pzqzw53gd9m0sngp98993578tt5u3dgpgng6xawy7gaguv4xmmduk8qyghwumn8ghj7ar9dejhstnrdpshgtcpz9mhxue69uhhgetwv4uzucmgv96z7qqv2ehkxetn94mr2vm3dpuqp537yr"></script> -->
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)" />
    <meta name="description" content="Agora - A modern Nostr client built with NDK and Svelte 5" />
    <title>Agora - Nostr Client</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        try {
          const stored = localStorage.getItem('settings-store');
          if (stored) {
            const settings = JSON.parse(stored);
            const theme = settings.state?.theme || 'system';
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          // Handle error silently
        }
      })();
    </script>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
